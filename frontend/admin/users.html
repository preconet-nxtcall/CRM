<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Preconet CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-50 h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col z-10" id="sidebar">
        <div class="p-4 border-b border-gray-100 flex items-center justify-center">
            <h1 class="text-xl font-bold text-blue-600 tracking-tight">Preconet CRM</h1>
        </div>
        <nav class="flex-1 overflow-y-auto py-4">
            <ul class="space-y-1 px-3">
                <li><a href="index.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors"><i
                            class="fas fa-home w-5"></i> Dashboard</a></li>
                <li><a href="users.html"
                        class="flex items-center gap-3 px-4 py-2.5 bg-blue-50 text-blue-600 rounded-lg font-medium transition-colors"><i
                            class="fas fa-users w-5"></i> Users</a></li>
                <li><a href="leads.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors"><i
                            class="fas fa-filter w-5"></i> Leads Pipeline</a></li>
                <li><a href="admin_call_history.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors"><i
                            class="fas fa-phone-alt w-5"></i> Call History</a></li>
                <li><a href="attendance.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors"><i
                            class="far fa-clock w-5"></i> Attendance</a></li>
                <li><a href="followup.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors"><i
                            class="fas fa-tasks w-5"></i> Followups</a></li>
                <li><a href="integrations.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors"><i
                            class="fas fa-plug w-5"></i> Integrations</a></li>
            </ul>
        </nav>
        <div class="p-4 border-t border-gray-100">
            <button onclick="auth.logout()"
                class="w-full flex items-center justify-center gap-2 px-4 py-2 text-sm text-red-600 font-medium hover:bg-red-50 rounded-lg transition-colors"><i
                    class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 z-20">
            <div class="flex items-center gap-4">
                <button class="md:hidden text-gray-500"
                    onclick="document.getElementById('sidebar').classList.toggle('hidden')"><i
                        class="fas fa-bars"></i></button>
                <h2 class="text-lg font-semibold text-gray-800">User Management</h2>
            </div>
            <button onclick="usersManager.openCreateUserModal()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors"><i
                    class="fas fa-plus mr-2"></i> Add User</button>
        </header>

        <div class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
            <div class="dashboard-card overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="neodove-table w-full">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Last Sync</th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="6" class="text-center py-8 text-gray-400">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Create User Modal (Placeholder structure, assuming users.js handles dynamic injection or existing modal) -->
    <div id="create-user-modal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative">
            <h3 class="text-lg font-bold text-gray-800 mb-4">Create New User</h3>
            <form id="createUserForm" onsubmit="event.preventDefault(); usersManager.createUser();">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="new-user-name"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="new-user-email"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="text" id="new-user-phone"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="new-user-password"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2"
                            required>
                    </div>
                </div>
                <div class="mt-6 flex justify-end gap-3">
                    <button type="button" onclick="document.getElementById('create-user-modal').classList.add('hidden')"
                        class="px-4 py-2 text-gray-600 hover:bg-gray-50 rounded border">Cancel</button>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/users.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (auth.checkAuth()) {
                // Assuming usersManager logic
                if (window.usersManager) window.usersManager.loadUsers();
            }
        });
    </script>
</body>

</html>
