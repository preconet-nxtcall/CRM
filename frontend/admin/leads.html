<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Pipeline - Preconet CRM</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-50 h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col z-10" id="sidebar">
        <div class="p-4 border-b border-gray-100 flex items-center justify-center">
            <h1 class="text-xl font-bold text-blue-600 tracking-tight">Preconet CRM</h1>
        </div>
        <nav class="flex-1 overflow-y-auto py-4">
            <ul class="space-y-1 px-3">
                <li><a href="index.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors"><i
                            class="fas fa-home w-5"></i> Dashboard</a></li>
                <li><a href="users.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors"><i
                            class="fas fa-users w-5"></i> Users</a></li>
                <li><a href="leads.html"
                        class="flex items-center gap-3 px-4 py-2.5 bg-blue-50 text-blue-600 rounded-lg font-medium transition-colors"><i
                            class="fas fa-filter w-5"></i> Leads Pipeline</a></li>
                <li><a href="admin_call_history.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors"><i
                            class="fas fa-phone-alt w-5"></i> Call History</a></li>
                <li><a href="attendance.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors"><i
                            class="far fa-clock w-5"></i> Attendance</a></li>
                <li><a href="followup.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors"><i
                            class="fas fa-tasks w-5"></i> Followups</a></li>
                <li><a href="integrations.html"
                        class="flex items-center gap-3 px-4 py-2.5 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg font-medium transition-colors"><i
                            class="fas fa-plug w-5"></i> Integrations</a></li>
            </ul>
        </nav>
        <div class="p-4 border-t border-gray-100">
            <button onclick="auth.logout()"
                class="w-full flex items-center justify-center gap-2 px-4 py-2 text-sm text-red-600 font-medium hover:bg-red-50 rounded-lg transition-colors"><i
                    class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 z-20">
            <div class="flex items-center gap-4">
                <button class="md:hidden text-gray-500"
                    onclick="document.getElementById('sidebar').classList.toggle('hidden')"><i
                        class="fas fa-bars"></i></button>
                <h2 class="text-lg font-semibold text-gray-800">Leads Pipeline</h2>
            </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">

            <!-- Filters -->
            <div class="mb-6 flex flex-wrap gap-0">
                <button id="btn-filter-all" onclick="leadsManager.filterLeads('all')"
                    class="px-3 py-1.5 text-xs font-medium bg-blue-600 text-white rounded-l-lg border border-blue-600">All</button>
                <button id="btn-filter-facebook" onclick="leadsManager.filterLeads('facebook')"
                    class="px-3 py-1.5 text-xs font-medium bg-white text-gray-700 border-t border-b border-r border-gray-200 hover:bg-gray-100">Facebook</button>
                <button id="btn-filter-indiamart" onclick="leadsManager.filterLeads('indiamart')"
                    class="px-3 py-1.5 text-xs font-medium bg-white text-gray-700 border-t border-b border-r border-gray-200 hover:bg-gray-100">IndiaMart</button>
                <button id="btn-filter-magicbricks" onclick="leadsManager.filterLeads('magicbricks')"
                    class="px-3 py-1.5 text-xs font-medium bg-white text-gray-700 border-t border-b border-r border-gray-200 hover:bg-gray-100">MagicBricks</button>
                <button id="btn-filter-99acres" onclick="leadsManager.filterLeads('99acres')"
                    class="px-3 py-1.5 text-xs font-medium bg-white text-gray-700 border-t border-b border-r border-gray-200 hover:bg-gray-100">99Acres</button>
                <button id="btn-filter-justdial" onclick="leadsManager.filterLeads('justdial')"
                    class="px-3 py-1.5 text-xs font-medium bg-white text-gray-700 border-t border-b border-r border-gray-200 hover:bg-gray-100">JustDial</button>
                <button id="btn-filter-housing" onclick="leadsManager.filterLeads('housing')"
                    class="px-3 py-1.5 text-xs font-medium bg-white text-gray-700 rounded-r-lg border-t border-b border-r border-gray-200 hover:bg-gray-100">Housing</button>
            </div>

            <!-- Table Card -->
            <div class="dashboard-card overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="neodove-table w-full">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Source</th>
                                <th>Details</th>
                                <th>Assigned To</th>
                                <th>Status</th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="leadsTableBody">
                            <!-- Injected via JS -->
                            <tr>
                                <td colspan="9" class="text-center py-8 text-gray-400">Loading leads...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <div id="leadsPagination" class="p-4 border-t border-gray-100 bg-gray-50 flex justify-center"></div>
            </div>

        </div>
    </main>

    <!-- Lead Details Modal -->
    <div id="lead-details-modal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl overflow-hidden relative">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h3 class="text-lg font-bold text-gray-800">Lead Details</h3>
                <button onclick="document.getElementById('lead-details-modal').classList.add('hidden')"
                    class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6 max-h-[70vh] overflow-y-auto" id="lead-details-content">
                <!-- Content -->
            </div>
        </div>
    </div>

    <!-- Call History Modal -->
    <div id="modal-call-history"
        class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl overflow-hidden relative flex flex-col max-h-[85vh]">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 flex-shrink-0">
                <div>
                    <h3 class="text-lg font-bold text-gray-800">Call History</h3>
                    <p class="text-sm text-gray-500" id="call-history-phone">-</p>
                </div>
                <button
                    onclick="document.getElementById('modal-call-history').classList.add('hidden'); document.body.style.overflow=''"
                    class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            <div class="overflow-y-auto p-0 flex-1">
                <table class="w-full text-left text-sm text-gray-500">
                    <thead class="bg-gray-50 font-medium text-gray-500">
                        <tr>
                            <th class="px-6 py-3">Time</th>
                            <th class="px-6 py-3">Type</th>
                            <th class="px-6 py-3">Duration</th>
                            <th class="px-6 py-3">Recording</th>
                        </tr>
                    </thead>
                    <tbody id="call-history-table-body" class="divide-y divide-gray-100 border-t border-gray-100">
                        <!-- Content -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/leads.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (auth.checkAuth()) {
                leadsManager.init(); // Auto-init on page load
            }
        });
    </script>
</body>

</html>
